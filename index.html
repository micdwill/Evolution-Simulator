<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Evolution Simulation</title>
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <h1 class="pageTitle">Evolution Simulation</h1>
        <!-- Your content here -->
        <script src="script.js"></script>
      </body>
      </html>
    <body>
  <div id="simulationForm" class="centered-form">
    <label for="numGuys" class="label">Number of Creatures:</label>
        <input type="number" id="numGuys" name="numGuys" min="1" required class="text-box"><br>

        <label for="guysData" class="label">Creature Data <br> (Size, Speed, Appetite, Location, 0 - Prey and 1 - Predator):</label>
        <textarea id="guysData" name="guysData" rows="5" cols="10" required class="text-box text-area"></textarea><br>

        <label for="numTrees" class="label">Number of Trees:</label>
        <input type="number" id="numTrees" name="numTrees" min="1" required class="text-box"><br>

        <label for="treesData" class="label">Tree Data <br> (Height, Location, Fruit Number):</label>
        <textarea id="treesData" name="treesData" rows="5" cols="10" required class="text-box text-area"></textarea><br>

        <label for="numGenerations" class="label">Number of Generations:</label>
        <input type="number" id="numGenerations" name="numGenerations" min="1" required class="text-box"><br>

        <button onclick="runSimulation()">Run Simulation</button>
  </div>

  <!-- Section for displaying final score and high score -->
  <div id="scoreSection" class="scoreDiv">
    <!-- Scores will be displayed here -->
  </div>

  <div id="graphSection" class="graphContainer">
    <img id="graphImg" src="popDynamics.png" alt="Population Dynamics Graph" class="graphImage">
  </div>

  <div id="simulationOutput">
    <!-- Simulation results will be displayed here -->
  </div>


  <script src="script.js"></script>
</body>
</html>
